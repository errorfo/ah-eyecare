<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Try-On - AH EYECARE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <style>
    #video { transform: scaleX(-1); }
    #overlay { position: absolute; top: 0; left: 0; }
    .frame-thumb {
      cursor: pointer;
      border: 2px solid transparent !important;
      border-radius: 0.5rem;
      transition: border-color 0.2s, transform 0.2s;
    }
    .frame-thumb.selected {
      border-color: #2563eb !important;
    }
    .frame-thumb:hover {
      border-color: #3b82f6 !important;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col items-center py-6">
    <div class="relative">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>
    <div class="flex gap-3 mt-4 flex-wrap justify-center">
      {% for product in frames %}
      <img src="{{ product.vr_image_url }}"
           data-frame="{{ product.vr_image_url }}"
           class="w-20 h-12 object-contain frame-thumb {% if loop.first %}selected{% endif %}">
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="{{ url_for('static', filename='js/tryon.js') }}"></script>
</body>
</html>
