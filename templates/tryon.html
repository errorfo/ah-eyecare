<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On - AHEYECARE</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 1.8rem;
      color: #1e40af;
      font-weight: bold;
    }
    #canvasContainer {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 4/3;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    /* Frame Selector Bar */
    #frameListWrapper {
      width: 100%;
      max-width: 900px;
      background: white;
      padding: 12px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-radius: 8px;
      margin-top: 16px;
    }
    #frameList {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 0 12px;
      scroll-behavior: smooth;
    }
    #frameList::-webkit-scrollbar {
      height: 8px;
    }
    #frameList::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    .frame-thumb {
      flex: 0 0 auto;
      width: 120px;
      height: 80px;
      object-fit: contain;
      cursor: pointer;
      border-radius: 6px;
      background: #f8fafc;
      padding: 4px;
      border: 2px solid transparent;
      transition: border 0.2s ease;
    }
    .frame-thumb:hover {
      border: 2px solid #1e40af;
    }
    .frame-thumb.selected {
      border: 2px solid #1e40af;
      box-shadow: 0 0 6px rgba(30, 64, 175, 0.3);
    }
  </style>
</head>
<body>
  <h1>Virtual Try-On</h1>
  <div id="canvasContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <!-- Horizontal Frame Selector -->
  <div id="frameListWrapper">
    <div id="frameList">
      {% for frame in frames %}
        <img src="{{ frame.image_url }}" data-src="{{ frame.image_url }}" alt="{{ frame.name }}" class="frame-thumb" title="{{ frame.name }}">
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const thumbs = document.querySelectorAll('.frame-thumb');

    let glassesImg = new Image();
    if (thumbs[0]) {
      thumbs[0].classList.add('selected');
      glassesImg.src = thumbs[0].dataset.src;
    }

    thumbs.forEach(t => {
      t.addEventListener('click', () => {
        thumbs.forEach(x => x.classList.remove('selected'));
        t.classList.add('selected');
        glassesImg.src = t.dataset.src;
      });
    });

    // Smoothing variables
    let smoothX=0, smoothY=0, smoothAngle=0, smoothW=0, smoothH=0;
    const smoothFactor = 0.15;

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    faceMesh.onResults(res => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (!res.multiFaceLandmarks?.length) return;
      const lm = res.multiFaceLandmarks[0];
      const left = lm[127];
      const right = lm[356];
      const nose = lm[168];

      const dx = right.x - left.x;
      const dy = right.y - left.y;
      const angle = Math.atan2(dy, dx);
      const dist = Math.sqrt(dx*dx + dy*dy);
      const faceW = dist * canvas.width;

      const tW = faceW * 0.90;
      const tH = tW * 0.50;
      const tX = ((left.x + right.x) / 2) * canvas.width;
      const tY = (nose.y * canvas.height) + (tH * 0.12);

      smoothX += (tX - smoothX) * smoothFactor;
      smoothY += (tY - smoothY) * smoothFactor;
      smoothAngle += (angle - smoothAngle) * smoothFactor;
      smoothW += (tW - smoothW) * smoothFactor;
      smoothH += (tH - smoothH) * smoothFactor;

      if (glassesImg.complete) {
        ctx.save();
        ctx.translate(smoothX, smoothY);
        ctx.rotate(smoothAngle);
        ctx.drawImage(glassesImg, -smoothW/2, -smoothH/2, smoothW, smoothH);
        ctx.restore();
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => await faceMesh.send({ image: video }),
      width: 900,
      height: 675
    });

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          camera.start();
        };
      })
      .catch(err => {
        alert('Please allow camera access.');
        console.error(err);
      });
  </script>
</body>
</html>
