<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AHEYECARE</title>
    <meta name="description" content="Admin login page for A. H EYECARE dashboard.">
    <meta name="robots" content="noindex, nofollow"> <!-- Important for login pages -->
    <meta name="author" content="A. H EYECARE">
    <meta name="theme-color" content="#1e40af">

    <!-- Open Graph / Facebook (Optional for login) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Admin Login - AHEYECARE">
    <meta property="og:description" content="Admin login page for A. H EYECARE.">
    <meta property="og:url" content="https://aheyecare.com/login">
    <meta property="og:image" content="https://aheyecare.com/static/logo.png">

    <!-- Twitter Card (Optional for login) -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Admin Login - AHEYECARE">
    <meta name="twitter:description" content="Admin login page for A. H EYECARE.">
    <meta name="twitter:image" content="https://aheyecare.com/static/logo.png">

    <!-- Favicon and Touch Icons -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center relative">
    <div class="absolute inset-0 pointer-events-none z-0" style="background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png') repeat; opacity: 0.07;"></div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Admin Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-4">
            {% for category, message in messages %}
            <div class="px-4 py-3 rounded bg-{{ 'green' if category == 'success' else 'red' }}-100 text-{{ 'green' if category == 'success' else 'red' }}-800">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">

            <label class="inline-flex items-center">
                <input type="checkbox" name="remember" class="form-checkbox text-blue-600">
                <span class="ml-2 text-sm text-gray-600">Remember Me</span>
            </label>

            <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">Login</button>
        </form>
    </div>
</body>
</html>
