<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Chat - AHEYECARE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message-container {
            height: calc(100vh - 300px);
            overflow-y: auto;
        }
        .notification-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-blue-700">Admin Chat Panel</h1>
                    <span id="userCount" class="ml-4 bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm">0 users online</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="clearChat()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Clear Chat
                    </button>
                    <a href="/dashboard" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Chat Interface -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-lg chat-container">
            <!-- Chat Header -->
            <div class="border-b px-6 py-4">
                <h2 class="text-lg font-semibold">Live Customer Support Chat</h2>
                <p class="text-sm text-gray-600">Monitor and respond to customer messages in real-time</p>
            </div>

            <!-- Messages Container -->
            <div id="messages" class="message-container px-6 py-4">
                <!-- Messages will be populated here -->
            </div>

            <!-- Message Input -->
            <div class="border-t px-6 py-4">
                <div class="flex space-x-4">
                    <input type="text" id="messageInput" placeholder="Type your message..." 
                           class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notificationSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav" />
    </audio>

    <script>
        const socket = io();
        let userCount = 0;

        // Join admin chat room
        socket.emit('admin_join', { admin: true });

        // Handle new user chat messages
        socket.on('chat_message', function(data) {
            displayMessage(data);
            playNotification();
            updateUserCount();
        });

        // Handle user join notifications
        socket.on('user_joined', function(data) {
            displaySystemMessage(`${data.username} started a chat`);
            playNotification();
            updateUserCount();
        });

        // Handle user leave notifications
        socket.on('user_left', function(data) {
            displaySystemMessage(`${data.username} left the chat`);
            updateUserCount();
        });

        // Handle new admin messages
        socket.on('admin_message', function(data) {
            displayMessage(data);
        });

        function displayMessage(data) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 ${data.sender === 'Admin' ? 'text-right' : 'text-left'}`;

            const bgColor = data.sender === 'Admin' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800';
            const align = data.sender === 'Admin' ? 'ml-auto' : 'mr-auto';

            messageDiv.innerHTML = `
                <div class="inline-block max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${bgColor} ${align}">
                    <div class="font-semibold text-sm">${data.sender}</div>
                    <div class="text-sm">${data.message}</div>
                    <div class="text-xs opacity-75 mt-1">${new Date().toLocaleTimeString()}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displaySystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-4 text-center';
            messageDiv.innerHTML = `
                <div class="inline-block px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">
                    ${message}
                </div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message) {
                // Send message via POST to server API (server will emit socket event)
                fetch('/admin/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function playNotification() {
            const audio = document.getElementById('notificationSound');
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        function updateUserCount() {
            userCount++;
            document.getElementById('userCount').textContent = `${userCount} users online`;
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear all chat history?')) {
                fetch('/clear_chat', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('messages').innerHTML = '';
                            displaySystemMessage('Chat history cleared');
                        }
                    });
            }
        }

        // Load existing messages on page load
        window.addEventListener('load', function() {
            fetch('/chat/messages')
                .then(response => response.json())
                .then(data => {
                    data.messages.forEach(msg => displayMessage(msg));
                })
                .catch(err => console.log('Error loading messages:', err));
        });
    </script>
</body>
</html>
