<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AHEYECARE</title>
    <meta name="description" content="Contact A. H EYECARE for inquiries about eyeglasses, sunglasses, eye care services, or any support.">
    <meta name="keywords" content="contact, contact us, AHEYECARE support, eyewear customer service, eye care contact">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://aheyecare.com/contact">
    <meta name="author" content="A. H EYECARE">
    <meta name="theme-color" content="#1e40af">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Contact Us - AHEYECARE">
    <meta property="og:description" content="Contact A. H EYECARE for inquiries about eyeglasses, sunglasses, eye care services, or any support.">
    <meta property="og:url" content="https://aheyecare.com/contact">
    <meta property="og:image" content="https://aheyecare.com/static/contact_preview.png"> <!-- Replace with an actual preview image -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Contact Us - AHEYECARE">
    <meta name="twitter:description" content="Contact A. H EYECARE for inquiries.">
    <meta name="twitter:image" content="https://aheyecare.com/static/contact_preview.png"> <!-- Replace with an actual preview image -->

    <!-- Favicon and Touch Icons -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center relative">
    <div class="absolute inset-0 pointer-events-none z-0" style="background: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png') repeat; opacity: 0.07;"></div>
    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-10">
        <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Contact Us</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 px-4 py-2 rounded text-white bg-green-500">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="/contact">
    <!-- CSRF token removed -->

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" required rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-md font-semibold hover:bg-blue-800 transition">Send Message</button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
